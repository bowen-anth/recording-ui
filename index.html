<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Recording UI</title>
  </head>
  <body>
    <div class="card-over-container">
      <div class="top">
        <img
          class="minimize-button"
          width="24px"
          height="24px"
          src="https://img.icons8.com/material-outlined/48/horizontal-line.png"
          alt="minimize button"
        />
        <img
          class="close-button"
          width="24px"
          height="24px"
          src="https://img.icons8.com/external-inkubators-basic-outline-inkubators/32/external-close-button-it-and-computer-inkubators-basic-outline-inkubators.png"
          alt="close button"
        />
      </div>
      <div class="card">
        <div class="recording-container">
          <p class="recording-p">Recording</p>
          <p class="time">00:00:00</p>
        </div>
        <div class="recording-buttons-container">
          <div class="record">
            <img
              class="record-button"
              width="64px"
              height="auto"
              src="https://img.icons8.com/color/96/record.png"
              alt="record button"
            />
          </div>
          <div class="pause">
            <img
              class="pause-button"
              width="64px"
              height="auto"
              src="https://img.icons8.com/color/96/pause.png"
              alt="pause button"
            />
          </div>
          <div class="stop">
            <img
              class="stop-button"
              width="64px"
              height="auto"
              src="https://img.icons8.com/color/96/stop.png"
              alt="stop button"
            />
          </div>
        </div>
        <footer class="footer">
          <div class="footer-left">
            <img
              width="24px"
              height="auto"
              src="https://img.icons8.com/fluency-systems-regular/48/pencil--v1.png"
              alt="pencil"
            />Draw
          </div>
          <div class="footer-middle">
            <img
              class="search-icon-one"
              width="36px"
              height="auto"
              src="https://img.icons8.com/ios/50/search--v1.png"
              alt="search"
            /><img
              class="search-icon-two"
              width="36px"
              height="auto"
              src="https://img.icons8.com/ios/50/search--v1.png"
              alt="search"
            />
            <span class="faster">+</span><span class="slower">-</span
            ><span class="speed">x1</span>
          </div>
          <div class="footer-right">
            <img
              width="32px"
              height="auto"
              src="https://img.icons8.com/color/48/microphone.png"
              alt="microphone"
            />
            <img
              width="32px"
              height="auto"
              src="https://img.icons8.com/color/48/speaker.png"
              alt="speaker"
            />
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
